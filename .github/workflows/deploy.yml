name: Build and Push to ECR

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: admin-panel
  DOCKER_IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configure credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login no Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Criar reposit√≥rio ECR se n√£o existir
        run: |
          aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} --region ${{ env.AWS_REGION }} || \
          aws ecr create-repository \
            --repository-name ${{ env.ECR_REPOSITORY }} \
            --region ${{ env.AWS_REGION }} \
            --image-scanning-configuration scanOnPush=true \
            --image-tag-mutability MUTABLE

      - name: Obter Account ID da AWS
        id: get-account-id
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=$ACCOUNT_ID" >> $GITHUB_OUTPUT
          echo "ECR_REGISTRY=$ACCOUNT_ID.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com" >> $GITHUB_OUTPUT

      - name: Build da imagem Docker
        working-directory: ./admin-panel
        run: |
          docker build -t ${{ env.ECR_REPOSITORY }}:${{ env.DOCKER_IMAGE_TAG }} .
          docker tag ${{ env.ECR_REPOSITORY }}:${{ env.DOCKER_IMAGE_TAG }} ${{ steps.get-account-id.outputs.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.DOCKER_IMAGE_TAG }}
          docker tag ${{ env.ECR_REPOSITORY }}:${{ env.DOCKER_IMAGE_TAG }} ${{ steps.get-account-id.outputs.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest
          docker tag ${{ env.ECR_REPOSITORY }}:${{ env.DOCKER_IMAGE_TAG }} ${{ steps.get-account-id.outputs.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}

      - name: Push da imagem para o ECR
        run: |
          docker push ${{ steps.get-account-id.outputs.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.DOCKER_IMAGE_TAG }}
          docker push ${{ steps.get-account-id.outputs.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest
          docker push ${{ steps.get-account-id.outputs.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}

      - name: Obter informa√ß√µes da inst√¢ncia EC2
        id: get-ec2-info
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=static-assets-dev-admin-panel" "Name=instance-state-name,Values=running" \
            --query 'Reservations[0].Instances[0].InstanceId' \
            --output text \
            --region ${{ env.AWS_REGION }})

      - name: Atualizar imagem na EC2 via SSM
        run: |
          ECR_REGISTRY="${{ steps.get-account-id.outputs.ECR_REGISTRY }}"
          ECR_REPOSITORY="${{ env.ECR_REPOSITORY }}"
          IMAGE_TAG="${{ env.DOCKER_IMAGE_TAG }}"
          AWS_REGION="${{ env.AWS_REGION }}"
          INSTANCE_ID="${{ steps.get-ec2-info.outputs.instance_id }}"

          echo "Enviando comando SSM para atualizar container..."
          INSTANCE_NAME="${{ env.INSTANCE_NAME }}"

          COMMAND_ID=$(aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=tag:Name,Values=${INSTANCE_NAME}" \
            --parameters '{
              "commands": [
                "set -e",
                "echo Deploy na instancia: '"$INSTANCE_NAME"'",

                "aws ecr get-login-password --region '"$AWS_REGION"' | docker login --username AWS --password-stdin '"$ECR_REGISTRY"'",

                "docker pull '"$ECR_REGISTRY"'/'"$ECR_REPOSITORY"':'"$IMAGE_TAG"'",

                "docker stop admin-panel || true",
                "docker rm admin-panel || true",

                "docker run -d --name admin-panel --restart unless-stopped -p 80:80 '"$ECR_REGISTRY"'/'"$ECR_REPOSITORY"':'"$IMAGE_TAG"'"
              ]
            }' \
            --query 'Command.CommandId' \
            --output text)

          echo "Comando SSM enviado: $COMMAND_ID"
          echo "Aguardando execu√ß√£o..."
          
          # Aguardar conclus√£o do comando
          for i in {1..60}; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$INSTANCE_ID" \
              --region ${{ env.AWS_REGION }} \
              --query 'Status' \
              --output text 2>/dev/null || echo "InProgress")
            
            if [ "$STATUS" = "Success" ]; then
              echo "‚úÖ Comando executado com sucesso!"
              echo "--- Output ---"
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "$INSTANCE_ID" \
                --region ${{ env.AWS_REGION }} \
                --query 'StandardOutputContent' \
                --output text
              exit 0
            elif [ "$STATUS" = "Failed" ] || [ "$STATUS" = "Cancelled" ] || [ "$STATUS" = "TimedOut" ]; then
              echo "‚ùå Comando falhou com status: $STATUS"
              echo "--- Error Output ---"
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "$INSTANCE_ID" \
                --region ${{ env.AWS_REGION }} \
                --query 'StandardErrorContent' \
                --output text || true
              echo "--- Standard Output ---"
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "$INSTANCE_ID" \
                --region ${{ env.AWS_REGION }} \
                --query 'StandardOutputContent' \
                --output text || true
              exit 1
            fi
            
            sleep 2
          done
          
          echo "‚ö†Ô∏è  Timeout aguardando execu√ß√£o do comando"
          exit 1

      - name: Resumo do build
        run: |
          echo "‚úÖ Build e push conclu√≠dos com sucesso!"
          echo "üì¶ Imagem: ${{ steps.get-account-id.outputs.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.DOCKER_IMAGE_TAG }}"
          echo "üì¶ Imagem (SHA): ${{ steps.get-account-id.outputs.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}"
          if [ "${{ steps.get-ec2-info.outputs.skip_deploy }}" != "true" ]; then
            echo "üöÄ Deploy realizado na EC2 via SSM: ${{ steps.get-ec2-info.outputs.instance_id }}"
          else
            echo "‚ö†Ô∏è  Deploy na EC2 foi pulado (inst√¢ncia n√£o encontrada)"
          fi
